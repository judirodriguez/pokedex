<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main JS -->
    <script defer src="./js/script.js"></script>

    <title>Pok√©dex</title>
</head>

<body>

    <main>

        <img src="#" alt="pokemon" class="pokemon__image">
        <!--el atributo alt nos sirve para dar un texto alternativo a la imagen
        en caso de que no cargue y tambien para los lectores de pantalla(accesibilidad) -->


        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
            <br><span class="pokemon__type"></span>
            <span class="pokemon__weight"></span>
        </h1>


        <form class="form">
            <input type="search" id="scan" class="input__search" placeholder="ingresa un nombre o un numero" required />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Anterior &lt;</button>
            <button class="button btn-next">Siguiente &gt;</button>
        </div>

        <img src="images/image-pokedex.png" alt="pokedex" class="pokedex">
        </div>
        <div>
            <h4 class="judi">(u.u)</h4>
        </div>
    </main>

</body>

</html>
